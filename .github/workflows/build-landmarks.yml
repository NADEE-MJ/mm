name: Build Landmarks App (Unsigned)

# Native Swift pipeline for landmarks-example-app:
# xcodegen -> xcodebuild (unsigned) -> IPA artifact -> rolling release (landmarks-latest)
on:
  workflow_dispatch:
    inputs:
      runner_image:
        description: "GitHub macOS runner image"
        required: true
        default: "macos-26"
        type: choice
        options:
          - macos-latest
          - macos-15
          - macos-26
      deployment_target:
        description: "iOS deployment target for build setting (e.g. 26.0)"
        required: true
        default: "26.0"
        type: string
      publish_release:
        description: "Publish/update landmarks-latest release"
        required: true
        default: true
        type: boolean
      artifact_suffix:
        description: "Optional suffix for IPA filename (letters, numbers, . _ -)"
        required: false
        default: ""
        type: string

  pull_request:
    branches: [main]
    paths:
      - "landmarks-example-app/**"
      - ".github/workflows/build-landmarks.yml"

  push:
    branches: [main]
    paths:
      - "landmarks-example-app/**"
      - ".github/workflows/build-landmarks.yml"

concurrency:
  group: landmarks-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Unsigned Landmarks App
    runs-on: ${{ github.event.inputs.runner_image || 'macos-26' }}
    timeout-minutes: 45

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Show Xcode and SDK info
        run: |
          xcodebuild -version
          xcodebuild -showsdks

      - name: Generate Xcode project
        working-directory: landmarks-example-app
        run: xcodegen generate

      - name: Build with xcodebuild
        working-directory: landmarks-example-app
        run: |
          set -euo pipefail

          DEPLOYMENT_TARGET_RAW="${{ github.event.inputs.deployment_target }}"
          DEPLOYMENT_TARGET=$(echo "$DEPLOYMENT_TARGET_RAW" | tr -cd '0-9.')
          if [ -z "$DEPLOYMENT_TARGET" ]; then
            DEPLOYMENT_TARGET="26.0"
          fi
          echo "Using IPHONEOS_DEPLOYMENT_TARGET=$DEPLOYMENT_TARGET"

          set -o pipefail
          xcodebuild \
            -project Landmarks.xcodeproj \
            -scheme Landmarks \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            IPHONEOS_DEPLOYMENT_TARGET="$DEPLOYMENT_TARGET" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            DEVELOPMENT_TEAM="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            COMPILER_INDEX_STORE_ENABLE=NO \
            build 2>&1 | tee build.log

          APP_PATH=$(find build/Build/Products/Release-iphoneos -name "*.app" -type d 2>/dev/null | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "❌ No .app bundle produced"
            find build/Build/Products -maxdepth 3 -type d | sort
            exit 1
          fi

          echo "✅ Found app bundle: $APP_PATH"
          echo "APP_PATH=$APP_PATH" >> "$GITHUB_ENV"

      - name: Package IPA
        working-directory: landmarks-example-app
        run: |
          set -euo pipefail

          if [ -z "${{ env.APP_PATH }}" ]; then
            echo "❌ APP_PATH is empty"
            exit 1
          fi

          rm -rf Payload
          mkdir -p Payload
          cp -R "${{ env.APP_PATH }}" Payload/

          APP_NAME=$(basename "${{ env.APP_PATH }}" .app)

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH_RAW="${{ github.head_ref }}"
            BRANCH=$(echo "$BRANCH_RAW" | tr -cd '[:alnum:]._-' | cut -c1-60)
            IPA_NAME="${APP_NAME}-${BRANCH}-unsigned.ipa"
          else
            SUFFIX_RAW="${{ github.event.inputs.artifact_suffix }}"
            SUFFIX=$(echo "$SUFFIX_RAW" | tr -cd '[:alnum:]._-')
            if [ -n "$SUFFIX" ]; then
              IPA_NAME="${APP_NAME}-${SUFFIX}-unsigned.ipa"
            else
              IPA_NAME="${APP_NAME}-unsigned.ipa"
            fi
          fi

          zip -r -9 "$IPA_NAME" Payload/

          mv "$IPA_NAME" "$GITHUB_WORKSPACE/$IPA_NAME"
          echo "IPA_PATH=$GITHUB_WORKSPACE/$IPA_NAME" >> "$GITHUB_ENV"
          echo "IPA_NAME=$IPA_NAME" >> "$GITHUB_ENV"

          echo "✅ Created $IPA_NAME"
          du -h "$GITHUB_WORKSPACE/$IPA_NAME"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: landmarks-unsigned-ipa
          path: ${{ env.IPA_PATH }}
          retention-days: 30
          if-no-files-found: error

      - name: Publish PR build release
        if: success() && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          BRANCH_RAW="${{ github.head_ref }}"
          BRANCH=$(echo "$BRANCH_RAW" | tr -cd '[:alnum:]._-' | cut -c1-50)
          DATE=$(date +%Y%m%d-%H%M%S)

          TAG="pr-landmarks-${BRANCH}-${DATE}"
          RELEASE_TITLE="Landmarks PR Build: ${BRANCH}"
          RELEASE_URL="${{ github.server_url }}/${{ github.repository }}/releases/tag/${TAG}"

          gh api -X POST "repos/${{ github.repository }}/git/refs" \
            -f ref="refs/tags/${TAG}" \
            -f sha="${{ github.sha }}"

          NOTES=$(cat <<EOF_NOTES
          PR build for branch \`${BRANCH}\` from commit ${{ github.sha }}.

          **Branch:** ${{ github.head_ref }}
          **PR:** #${{ github.event.pull_request.number }}
          **Date:** ${DATE}

          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          EOF_NOTES
          )

          gh release create "$TAG" "${{ env.IPA_PATH }}#${{ env.IPA_NAME }}" \
            --title "$RELEASE_TITLE" \
            --notes "$NOTES" \
            --prerelease

          echo "RELEASE_URL=$RELEASE_URL" >> "$GITHUB_ENV"
          echo "RELEASE_TAG=$TAG" >> "$GITHUB_ENV"
          echo "✅ Created PR release: $RELEASE_URL"

      - name: Comment on PR with build artifact
        if: success() && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ARTIFACTS_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts"
          gh pr comment ${{ github.event.pull_request.number }} --body "✅ ${{ github.workflow }}: [Build artifacts](${ARTIFACTS_URL})"

      - name: Publish latest IPA release
        if: success() && (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_release == 'true')) && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          TAG="landmarks-latest"
          RELEASE_TITLE="Latest Landmarks Build"
          RELEASE_URL="${{ github.server_url }}/${{ github.repository }}/releases/tag/${TAG}"

          gh api -X PATCH "repos/${{ github.repository }}/git/refs/tags/${TAG}" \
            -f sha="${{ github.sha }}" \
            -F force=true \
            || gh api -X POST "repos/${{ github.repository }}/git/refs" \
            -f ref="refs/tags/${TAG}" \
            -f sha="${{ github.sha }}"

          NOTES=$(cat <<EOF_NOTES
          Automated unsigned Landmarks iOS build from commit ${{ github.sha }}.

          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          EOF_NOTES
          )

          if gh release view "$TAG" >/dev/null 2>&1; then
            gh release upload "$TAG" "${{ env.IPA_PATH }}#${{ env.IPA_NAME }}" --clobber
            gh release edit "$TAG" --title "$RELEASE_TITLE" --notes "$NOTES"
          else
            gh release create "$TAG" "${{ env.IPA_PATH }}#${{ env.IPA_NAME }}" \
              --title "$RELEASE_TITLE" \
              --notes "$NOTES"
          fi

          echo "RELEASE_URL=$RELEASE_URL" >> "$GITHUB_ENV"
          echo "✅ Updated latest release: $RELEASE_URL"

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: landmarks-build-log
          path: landmarks-example-app/build.log
          retention-days: 7
          if-no-files-found: ignore

      - name: Workflow summary
        if: success()
        run: |
          ARTIFACTS_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts"
          echo "✅ ${{ github.workflow }}: [Build artifacts](${ARTIFACTS_URL})" >> "$GITHUB_STEP_SUMMARY"
