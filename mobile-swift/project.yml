name: MobileSwift

options:
  minimumXcodeGenVersion: 2.39.0

packages:
  Nuke:
    url: https://github.com/kean/Nuke
    from: "12.8.0"
  GRDB:
    url: https://github.com/groue/GRDB.swift
    from: "7.5.0"

targets:
  MobileSwift:
    type: application
    platform: iOS
    deploymentTarget: "26.0"
    sources:
      - Sources
    info:
      path: Sources/Info.plist
    dependencies:
      - package: Nuke
        product: NukeUI
      - package: GRDB
        product: GRDB
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.moviemanager.mobileswift
        PRODUCT_NAME: MobileSwift
        SWIFT_VERSION: 6.0
        TARGETED_DEVICE_FAMILY: "1"
        CURRENT_PROJECT_VERSION: 1
        MARKETING_VERSION: 1.0
        GENERATE_INFOPLIST_FILE: NO
        INFOPLIST_PREPROCESS: YES
        CODE_SIGN_STYLE: Automatic
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        API_BASE_URL: "__UNSET_API_BASE_URL__"

schemes:
  MobileSwift:
    build:
      targets:
        MobileSwift: all
    run:
      config: Debug
    archive:
      config: Release
